<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gadgets</title>
    <!------font awesome ----->
    <script src="https://kit.fontawesome.com/12d23cd55a.js" crossorigin="anonymous"></script>
    <!------- Stylesheet----- -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h3>Influencer Gadgets</h3>
    </header>

    <main>
        <section>
            <div class="top-section">
                <div class="top-article">
                    <h1>Start your Journey as <br>Influencer</h1>
                    <p> A Good camera gear can change your life as an Influencer. <br>
                        We recommend you the best gears used by Great Influencer.
                    </p>
                    <br>
                    <a href="#" class="top-button">Preebook now <i class="fas fa-arrow-right"></i></a>

                </div>

                <div class="top-image">
                    <img src="images/top-side/main-camera.png" alt="">
                </div>

            </div>
            <hr>
            <div class="logo">
                <img src="images/logo/Alibaba.svg" alt="" class="company-logo" 1="">
                <img src="images/logo/Amazon.svg" alt="" class="company-logo" 2="">
                <img src="images/logo/Daraz.pk Logo.svg" alt="" class="company-logo" 3="">
                <img src="images/logo/Ebay.svg" alt="" class="company-logo" 4="">
                <img src="images/logo/Rakuten.svg" alt="" class="company-logo" 5="">
                <img src="images/logo/Target.svg" alt="" class="company-logo" 6="">
                <img src="images/logo/Walmart.svg" alt="" class="company-logo" 7="">

            </div>
            <hr>
        </section>

        <section class="container">
            <h2>Popular Collection</h2>
            <div class="gears">
                <div class="gear">
                    <div class="gear-banner">
                        <img src="images/gears/tripod.png" alt="">
                    </div>
                    <div class="gear-details">
                        <h2 class="gear-title">Flex Tripod</h2>
                        <h3 class="price-tag">$50.48</h3>
                        <div>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <i class="fas fa-star filled"></i>
                            <span>5</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
